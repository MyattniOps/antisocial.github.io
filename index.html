<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antisocial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffd8a6, #ffb347);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(255, 140, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #ff8e00);
        }

        .username {
            font-size: 3.5rem;
            font-weight: 800;
            color: #2c2c2c;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 50px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .link-card:hover {
            transform: translateY(-5px);
            background: white;
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.15);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff8e00;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
            background: #ff6b35;
        }

        @media (max-width: 768px) {
            .username {
                font-size: 2.5rem;
            }
            
            .profile-card {
                padding: 40px 20px;
            }
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h1 class="username">antisocial</h1>
            <p class="tagline">минимализм • эстетика • индивидуальность</p>
            
            <div class="links-grid">
                <a href="#" class="link-card">Проекты</a>
                <a href="#" class="link-card">Архив</a>
                <a href="#" class="link-card">Блог</a>
                <a href="#" class="link-card">Контакты</a>
            </div>

            <div class="social-links">
                <a href="#" class="social-icon">GH</a>
                <a href="#" class="social-icon">TG</a>
                <a href="#" class="social-icon">IG</a>
                <a href="#" class="social-icon">YT</a>
            </div>
        </div>
    </div>
</body>
</html>
